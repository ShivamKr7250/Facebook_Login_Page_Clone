<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="conatiner mt-48 flex mx-auto items-center justify-center ">
        <div class="left  w-1/3 mx-16">
            <img class="w-60" src="FB_logo.svg" alt="Facebook">
            <p class="mx-6 text-3xl">Facebook helps you connect and 
                share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-9 rounded-lg w-1/4 h-1/4 relative ">
            <input class="px-4 h-10 my-2 border-2 border-gray-300 rounded-lg outline-blue-700" type="text" placeholder="Email or Phone Number">
            <input class="px-4 h-10 my-2 border-2 border-gray-300 rounded-lg outline-blue-700" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 font-bold text-white rounded-lg my-2 py-3 text-xl">Log In</button>
            <span class="text-center text-blue-500 text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-500 font-bold text-white rounded-lg my-2 py-3 px-4 mx-auto w-fit text-xl">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business</span>
        </div>
    </div>
    
</body>
</html>
